<div class="dropdown" ngxDropdown>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="text" (ngModelChange)="onTextChange()"
      [placeholder]="placeholder" [attr.aria-label]="placeholder" ngxDropdownInput>
    <div class="input-group-append">
      <span role="button" class="input-group-text" ngxDropdownToggle>
      </span>
    </div>
  </div>
  <ul class="dropdown-menu" [style.max-height.px]="maxHeight" ngxDropdownMenu>
    <li class="dropdown-item" [class.active]="option.text === text" *ngFor="let option of options"
      (click)="onOptionSelect(option)" [innerHTML]="option.text | ngxHighlight : text">
    </li>
  </ul>
</div>
